name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./Src --file ./Src/Unjai.Platform.Api/Dockerfile --tag harbor-registry.sleeping24hrs.com:$(date +%s)
